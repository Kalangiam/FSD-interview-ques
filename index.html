<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
        <!-- tags - <h1><a><body><img>  -->
    <h1>1. h1 is a tag</h1>
        <!-- Elements - <h1>Element</h1> -->
    <h1>2. Element - opening Tag + Content + closing Tag</h1>
        <!-- Attribute - <a href=""></a> -->   
    <img src="">
    <a href="#">3. href is a attribute(=)</a>
         <!-- inline tag - within a line -->
    <h1><b><i>4. inline tags - italics, bold</i></b></h1>  
        <!-- HTML Entities - <,> -->
    <p>In HTML, the less-than symbol (&lt;) is represented as &amp;lt; and the &#169; greater-than symbol (&gt;) is represented as &amp;gt;.</p>
        <!-- div elements -->
    <div>
        <p>7.hi hello</p>
    </div>
        <!-- span elements -->
        <p><span style="color: yellow;">8. hi hello</span></p>
</head>
<body>
    
</body>
</html>
